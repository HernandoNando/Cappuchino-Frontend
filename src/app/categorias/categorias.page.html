<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <button ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
          <img src="{{bucketURL}}foto{{item.id}}.jpg">
        </ion-thumbnail>
        <h1> {{ item.nome }} </h1>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
